<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The sports DB</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<body>
    <h2 class="text-center text-success">Search Your Favorite Team</h2>
    
<div class="input-group mb-3 w-50 mx-auto">
    <input id="input-field" type="text" class="form-control" placeholder="Search what u want to see..." aria-label="Recipient's username" aria-describedby="button-addon2">
    <button onclick="searchField()" class="btn btn-outline-secondary" type="button" id="input-btn">Search</button>
  </div>
  <!-- team details start-->
  <div id="team-details" class="w-25 mx-auto">
  </div>
  <!-- team details end -->
  <!-- teams list -->
  <div id="image-box" class="row row-cols-1 row-cols-md-3 g-4">
  </div>
